<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="./dist/css/all.min.css">
    <script src="./dist/js/Scripts/angular.js"></script>
    <script src="./dist/js/Scripts/angular-route.js"></script>
    <script src="./dist/js/Script.js"></script>
    <title>ورود</title>
</head>
<body style="overflow: hidden">
    
    <div class="container-fluid container-md col-12 d-flex justify-content-center align-content-center align-items-center p-md-5 ">
        <div class="row d-flex justify-content-center align-items-center p-3">
            <div class="p-0 flex-column flex-wrap mt-5 mt-md-0">
                <form ng-submit="sendlogin()" name="login_form" novalidate ng-controller="lgoinCTR" ng-app="login_form" class="form w-100 p-3 d-flex flex-column">
                    <h1 class="fs-1 h1-element fs-2"><b>خوش آمدید :) </b></h1>
                    <br>
                    <input type="text" class="w-100  border-0 p-4 user-input" ng-model="login.username" name="username" placeholder=" نام حساب کاربری" ng-required="true">
                    <div>                        
                        <input type="password" class="w-100 border-0 p-4 password-input mt-3 input examplePassword1" ng-model="login.password" name="passwoard" ng-required="true" id="id_password"  placeholder="رمز عبور" name="passwoard">
                        <i class="far fa-eye " id="togglePassword "></i>
                    </div>
                    <div ng-show="error" class="d-flex col-12 error">
                        <span class="text-danger mt-1 me-1" style="font-size: 0.89rem;">{{error}}</span>
                    </div>
                    <button  type="submit" ng-disabled="login_form.$invalid" name="login" class="btn btn-primary w-100 border-0 mt-5 p-2 login-button"> ورود </button>
                    <h6 class="make-accunt  mt-md-5 ms-md-4 text-center mt-5 col-11"> هنوز حساب کاربری ندارید؟ <a href="./Signup.html" class="a-make-accont"> ساخت حساب </a> </h6>

                    <div class="loading w-100 h-100 d-none position-absolute start-0 top-0 d-flex justify-content-center align-items-center" id="loading">
                        <div class="spinner-border " style="width: 3rem; height: 3rem;" role="status">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var togglePassword = document.getElementById("togglePassword ");
        var password = document.getElementById("id_password");
        password.type = "password";
        togglePassword.addEventListener('click', function(e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        if(localStorage.getItem('token') != undefined){
            location.href = "Dashboard_base.html#!/dashboard";
        }
    </script>
</body>
</html>
