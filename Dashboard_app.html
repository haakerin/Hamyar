       <!-- Section left code -->
       <div ng-app="dashboard_app" ng-contorller="dashboardapp">
        
          <div class="row position-relative" id="card_box">
              <!-- <div class="col-12 d-flex flex-column flex-wrap  flex-lg-nowrap flex-md-row-reverse" style="" id="boz"> -->
              <div class=" grid_dahsboard_app p-2 p-sm-3 p-md-4 p-lg-0" >
  
                  <div class="card mb-1 p-1 me-lg-3" ng-repeat="data in message"  >
                      <div class="card-body">
                        <div class="card-title m-0 p-0 align-items-baseline d-flex justify-content-between flex-row-reverse">
                          <p class="d-flex"><span class="p-1" style="font-size: 0.8rem;">{{data.name}}</span>:نام برنامه</p>
                          <div ng-click="delete_plan(data.id)">
                              <img src="./dist/image/icon/trash.svg"  class="trash m-1" alt="">
                          </div>
                        </div>
                    <div data-bs-toggle="offcanvas" ng-click="get_program(data.id)" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                        <div class="col-12 p-2 d-flex justify-content-between flex-row-reverse align-items-center box_card_subject">
                          <div class="d-flex justify-content-center align-items-center flex-row-reverse">
                              <p class="d-inline m-0"> :موضوع آموزش
                                  <p class="d-inline m-0">{{data.subject}}</p>
                              </p>
                          </div>
                          <div class="" style="width: 8%;">
                              <img ng-src="./dist/image/{{data.subject}}.png" class="" style="max-width: 100%;" alt="">
                          </div>
                        </div>
                        <div class="col-12 mt-1  p-1 d-flex justify-content-between flex-row-reverse">
                          <p class="p-0 m-0 progress_title">درجه سختی</p>
                          <div class="progress col-8 mt-1">
                              <div id="progress" class="progress-bar" role="progressbar " ng-style="{width : {{data.level}} + '%' , background : ' {{data.color}} ' }" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                      </div>
                    </div>
                   
                      <a href="#!select_app" class="col-12 justify-content-center px-5  px-md-0 me-lg-3 justify-content-md-start start-0  box_add_app" id="box_add_app">
                            <div class="add_app col-12 col-sm-9 m-auto m-md-0 col-md-5 col-lg-3 my-2 my-md d-flex flex-row-reverse justify-content-center p-2 p-lg-0 mt-5 align-items-center" id="add_app">
                              <img src="./dist/image/icon/add-circle.svg" alt="">
                              <p class="m-0">اضافه کردن برنامه جدید</p>
                            </div>
                      </a>
                </div>
                 
               </div>
